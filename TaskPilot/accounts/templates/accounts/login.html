{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskPilot | Login</title>
    <link rel="stylesheet" href="{% static 'accounts/login.css' %}">
    <link rel="icon" href="{% static 'img/small_logo.svg' %}">
</head>
<body>
    <div class="container">
        <form action="{% url 'account:login' %}" method="post">
            {% csrf_token %}
            <div class="wrap">
                <h1 class="title">Login</h1>
                <div class="data_box">
                    <input class="data_fields" type="email" name="email" placeholder="Email" required>
                    <input class="data_fields" type="password" name="password" placeholder="Password" required>
                </div>
                <button class="login_btn" type="submit">Log In</button>
            </div>
        </form>
    </div>
</body>
</html>
